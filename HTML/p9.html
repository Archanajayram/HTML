<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>format tags</h1>
    <p><bdo dir="rtl">this is bidirectional object</bdo></p>
    <p><bdo dir="ltr">this is bidirectional object</bdo></p>
    <hr>
    <p>
        <h3>marquee tag moving left</h3>
        <marquee behavior="" direction="" scrolldelay="" scrollamount="100">this is moving text</marquee>
        <marquee behavior="scroll" direction="">this is moving text</marquee>
        <marquee behavior="slide" direction="">this is moving text</marquee>
        <marquee behavior="alternate" direction="">this is moving text</marquee>

        <marquee behavior="scroll" direction="up">this is up moving text</marquee>
        <marquee behavior="scroll" direction="down">this is down moving text</marquee>
        <marquee behavior="scroll" direction="left">this is left moving text</marquee>
        <marquee behavior="scroll" direction="right">this is right moving text</marquee>
    </p>
</body>
</html>
