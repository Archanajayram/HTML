<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,tr,td,th{
        border: 1px solid black;
        border-collapse: collapse;
    }
    table{
        width: 400px;
        text-align: center;
    }
    td,th{
        padding: 10px;
    }
</style>
<body>
    <table>
        <tr>
            <th>column 1</th>
            <th>column 2</th>
            <th>column 3</th>
        </tr>
        <tr>
            <td rowspan="2">row 1</td>
            <td>row 2</td>
            <td>row 3</td>
        </tr>
        <tr>
            <td>row1 c1</td>
            <td>row 2 c2</td>
        </tr>
        <tr>
            <td colspan="3">c1 r1</td>
        </tr>
    </table>
</body>
</html>
