<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form input(dropdown)</h1>
    <form action="">
        <label for="">select dropdown</label>
        <select name="" id="">
            <option value="null">Choose username</option>
            <option value="John">John</option>
            <option value="Mary">Mary</option>
        </select>
<br><br>
        <label for="">select dropdown(multiple)</label>
        <select name="" id="" multiple>
            <option value="null">Choose username</option>
            <option value="John">John</option>
            <option value="Mary">Mary</option>
        </select>
<br><br>

        <label for="">select dropdown(multiple)</label>
        <select name="" id="">
            <option value="null">Choose username</option>
            <optgroup label="frontend">
                <option value="John">John</option>
                <option value="Mary">Mary</option>
            </optgroup>
            <optgroup label="backend">
                <option value="jdk">jdk</option>
                <option value="ffd">ddf</option>

            </optgroup>
        </select>
            <br><br>

            <label for="">multiline input</label>
            <textarea name="" id=""></textarea>
        
    </form>
</body>
</html>
