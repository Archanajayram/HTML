<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>data list</h1>
    <form action="" autocomplete="off">
        <label for="">city name</label>
        <input type="text" name="city" id="city" list="cityNames">
    </form>

    <datalist id="cityNames">
        <option value="bengaluru">B</option>
        <option value="mysore"></option>
        <option value="hassan"></option>
    </datalist>
</body>
</html>
