<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #pic {
        border: 2px solid #555;
    }
</style>
<body>
    <h1>canvas</h1>
    <canvas id="pic"></canvas>
    <script>
        var cn = document.getElementById('pic');
        var ctx = cn.getContext("2d");
        ctx.font = "40px sherif";
        //ctx.fillText("welcome to css",30,40);
        ctx.strokeText("hello",30,80);
    </script>
</body>
</html>
