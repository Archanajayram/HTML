<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>svg</h1> <!--scalable vector graphic-->
    <svg width="200" height="200">
        <circle cx="50" cy="50" r="30" stroke="red" stroke-width="5" fill="green"></circle>
    </svg>
    <hr>
    <svg width="200" height="200">
        <polygon points="20,20 80,20 50,80" stroke="blue" stroke-width="5" fill="yellow"></polygon>
    </svg>
    <hr>
    <svg viewBox="0 0 240 80"> <!--viewbox hold width,height x,y,width height-->
        <text x="30" y="40" class="txt">Welcome to svg</text>
    </svg>
</body>
</html>
